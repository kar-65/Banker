{% extends 'base.html' %}

{% load static %}
{% block content %}
<div class="site-section bg-light" id="contact-section" data-aos="fade">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-5">
            <form action="successmsg" method="post" class="p-5 bg-white">
            {% csrf_token %}
              <h2 class="h4 text-black mb-5">Fill the Form</h2>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="name">Name</label>
                  <input type="text" id="name" name="name" class="form-control">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="dob">Date Of Birth</label>
                  <input type="date" id="dob" name="dob" class="form-control">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="age">Age</label>
                  <input type="number" id="age" name="age" class="form-control">
                </div>
              </div>

                <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="gender">Gender</label>
                  <select id="gender" name="gender" class="form-control">
                      <option value="female">Female</option>
                      <option value="male">Male</option>
                      <option value="other">Other</option>
                  </select>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="phone">Phone Number</label>
                  <input type="number" id="phone" name="phone" class="form-control">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="email">Email Address</label>
                  <input type="email" id="email" name="email" class="form-control">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" >District</label>
                      {{ form.country }}
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" >District</label>
                      {{ form.city }}
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="Account">Account Type</label>
                  <select id="Account" name="Account" class="form-control">
                      <option value="savings">Savings Account</option>
                      <option value="Current">Current Account</option>
                      <option value="Fixed">Fixed Account</option>
                  </select>
                </div>
              </div>

              <div class="row form-group">
                  <div class="col-md-6">
                    <label class="text-black" >Meterials Provide</label><br>
                  </div>
                  <div class="col-md-6">
                    <input type="checkbox" id="debit" name="debit" value="Debit">
                    <label class="text-black">Debit Card</label><br>
                    <input type="checkbox" id="credit" name="credit" value="credit">
                    <label class="text-black">Credit Card</label><br>
                    <input type="checkbox" id="check" name="check" value="Debit">
                    <label class="text-black">Check Book</label><br>
                  </div>
                </div>


              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Submit" class="btn btn-primary btn-md text-white">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12"><a href="/logout">
                  <input type="button" value="Logout" class="btn btn-primary btn-md text-white"></a>
                </div>
              </div>


            </form>

          </div>

        </div>
      </div>

</div>
{% endblock %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    // Handle change event on the country field
    $('#id_country').change(function() {
      var countryId = $(this).val();
      var url = '/ajax/get_cities/' + countryId + '/';
      // Make an AJAX request to get the cities for the selected country
      $.ajax({
        url: url,
        success: function(data) {
          // Update the city field's options with the retrieved data
          $('#id_city').html(data);
        }
      });
    });
  });
</script>
